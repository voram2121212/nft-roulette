<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†—É–ª–µ—Ç–∫–∞ NFT</title>
  <style>
    body {
      background: #6a0dad;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #roulette-container {
      width: 500px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª—è –ü–ö */
      margin: 50px auto;
      overflow: hidden;
      border: 4px solid white;
      background: transparent;
      height: 180px;
      position: relative;
    }
    #roulette {
      display: flex;
      align-items: center;
      will-change: transform;
    }
    .item {
      min-width: 150px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è –ü–ö */
      margin: 0 10px;
      text-align: center;
      flex-shrink: 0;
    }
    .item img {
      width: 120px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      background: transparent;
    }
    button {
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #overlay img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid gold;
      margin-bottom: 20px;
      background: transparent; /* –£–±–∏—Ä–∞–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω */
    }
    #overlay h2 {
      font-size: 2em;
      color: gold;
    }
    #timer {
      font-size: 1.5em;
      color: gold;
    }
  </style>
</head>
<body>

<h1>–†—É–ª–µ—Ç–∫–∞ NFT üéÅ</h1>

<div id="roulette-container">
  <div id="roulette">
    <div class="item"><img src="https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg"></div>
    <div class="item"><img src="https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ"></div>
    <div class="item"><img src="https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg"></div>
    <div class="item"><img src="https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ"></div>
    <div class="item"><img src="https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg"></div>
    <div class="item"><img src="https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ"></div>
  </div>
</div>

<button id="spinButton" onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>
<p id="timer">–°–ª–µ–¥—É—é—â–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑: 10 —Å–µ–∫—É–Ω–¥</p>

<div id="overlay">
  <img id="prize-img" src="" alt="–ü—Ä–∏–∑">
  <h2>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</h2>
  <button onclick="closeOverlay()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
  let roulette = document.getElementById('roulette');
  let overlay = document.getElementById('overlay');
  let prizeImg = document.getElementById('prize-img');
  let spinButton = document.getElementById('spinButton');
  let timerElement = document.getElementById('timer');
  let position = 0;
  let speed = 30; // –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
  let spinning = false;
  let animationFrame;
  let timer;

  function startRoulette() {
    if (spinning) return;
    spinning = true;
    position = 0;
    speed = 30;

    // –£–±–∏—Ä–∞–µ–º —Ç–∞–π–º–µ—Ä, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –º–µ—à–∞–ª –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    clearInterval(timer);

    function spin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;
      animationFrame = requestAnimationFrame(spin);
    }

    spin();

    setTimeout(() => {
      gradualStop();
    }, 3000);
  }

  function gradualStop() {
    cancelAnimationFrame(animationFrame);
    let deceleration = speed / 100; // –¥–µ–ª–∞–µ–º –º–∞–ª–µ–Ω—å–∫–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
    function slowSpin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;

      speed -= deceleration;
      if (speed > 0.5) {
        requestAnimationFrame(slowSpin);
      } else {
        spinning = false;
        showPrize();
      }
    }
    slowSpin();
  }

  function showPrize() {
    let items = document.querySelectorAll('.item img');
    let center = window.innerWidth / 2;
    let minDiff = Infinity;
    let winnerSrc = '';

    items.forEach(img => {
      let rect = img.getBoundingClientRect();
      let imgCenter = rect.left + rect.width / 2;
      let diff = Math.abs(center - imgCenter);
      if (diff < minDiff) {
        minDiff = diff;
        winnerSrc = img.src;
      }
    });

    prizeImg.src = winnerSrc;
    overlay.style.display = 'flex';

    // –¢–∞–π–º–µ—Ä –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ –Ω–∞ 10 —Å–µ–∫—É–Ω–¥
    let secondsLeft = 10;
    timer = setInterval(function() {
      timerElement.textContent = `–°–ª–µ–¥—É—é—â–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑: ${secondsLeft} —Å–µ–∫—É–Ω–¥`;
      secondsLeft--;
      if (secondsLeft < 0) {
        clearInterval(timer);
        timerElement.textContent = `–ì–æ—Ç–æ–≤–æ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–ø—É—Å–∫—É!`;
        spinButton.disabled = false;
      }
    }, 1000);

    spinButton.disabled = true; // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
  }

  function closeOverlay() {
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
