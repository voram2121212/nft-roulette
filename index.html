<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†—É–ª–µ—Ç–∫–∞ NFT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: white;
      text-align: center;
      height: 100%;
    }
    #roulette-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 300px;
      margin-top: 60px;
      background: #fff;
    }
    #roulette {
      display: flex;
      align-items: center;
      will-change: transform;
    }
    .item {
      min-width: 300px;
      margin: 0 10px;
      flex-shrink: 0;
    }
    .item img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      background: transparent;
    }
    button {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 22px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }
    #overlay img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 25px;
      border: 5px solid gold;
      margin-bottom: 20px;
      background: white;
    }
    #overlay h2 {
      font-size: 2.5em;
      color: gold;
      margin-bottom: 20px;
    }
    #overlay button {
      padding: 12px 30px;
      font-size: 18px;
      background: #ff4081;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 5;
    }
    #cooldown {
      margin-top: 15px;
      font-size: 20px;
      color: lightgray;
    }
  </style>
</head>
<body>

<h1>–†—É–ª–µ—Ç–∫–∞ NFT üéÅ</h1>

<div id="roulette-container">
  <div id="pointer"></div>
  <div id="roulette">
    <div class="item"><img src="https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg"></div>
    <div class="item"><img src="https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ"></div>
    <div class="item"><img src="https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg"></div>
    <div class="item"><img src="https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ"></div>
  </div>
</div>

<p id="cooldown"></p>

<button id="spin-button" onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>

<div id="overlay">
  <img id="winning-image" src="" alt="–í—ã–∏–≥—Ä—ã—à!">
  <h2>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</h2>
  <button onclick="resetRoulette()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
  const prizes = [
    "https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg",
    "https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ",
    "https://media.tproger.ru/uploads/2025/02/a090bfe6-b31e-4c73-a991-9d4b01dff329.jpg",
    "https://i.getgems.io/NzU_WpEetL8daGnbSRVDEegF_IpTiIdHh61PVmfFQj8/rs:fill:500:500:1/g:ce/czM6Ly9nZXRnZW1zLXMzL25mdC1jb250ZW50LWNhY2hlL2ltYWdlcy9FUUJHLWc2YWhrQVVHV3BlZldieC1EXzlzUThvV2J2eTZwdXVxNzhVMmM0TlVERlMvODZlNGFkMDUzODNhNTc2Zl8xOTRhOTZjMTdmNQ",
  ];

  let rouletteInterval;
  let isSpinning = false;
  let cooldown = false;
  let cooldownTime = 10; // –¢–∞–π–º–µ—Ä –Ω–∞ 10 —Å–µ–∫—É–Ω–¥

  function startRoulette() {
    if (cooldown || isSpinning) return; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏
    isSpinning = true;
    document.getElementById("spin-button").disabled = true;

    let roulette = document.getElementById("roulette");
    let randomIndex = Math.floor(Math.random() * prizes.length);
    let offset = -300; // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
    let rotations = 20; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤–æ—Ä–æ—Ç–æ–≤
    let duration = 7000; // –í—Ä–µ–º—è –∫—Ä—É—Ç–∞ (7 —Å–µ–∫—É–Ω–¥)

    // –ó–∞–ø—É—Å–∫ —Ä—É–ª–µ—Ç–∫–∏
    roulette.style.transition = "transform " + duration + "ms ease-out";
    roulette.style.transform = `translateX(${offset * rotations}px)`;

    setTimeout(() => {
      // –í—ã–±–æ—Ä –ø–æ–±–µ–¥–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      document.getElementById("winning-image").src = prizes[randomIndex];
      document.getElementById("overlay").style.display = "flex";
      
      // –¢–∞–π–º–µ—Ä –Ω–∞ 10 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º —Å–ø–∏–Ω–æ–º
      cooldown = true;
      let countdownTimer = setInterval(() => {
        document.getElementById("cooldown").textContent = `–í—ã —Å–º–æ–∂–µ—Ç–µ –∫—Ä—É—Ç–∏—Ç—å —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑: ${cooldownTime} —Å–µ–∫—É–Ω–¥`;
        cooldownTime--;
        if (cooldownTime < 0) {
          clearInterval(countdownTimer);
          cooldown = false;
          document.getElementById("cooldown").textContent = "";
          document.getElementById("spin-button").disabled = false;
          cooldownTime = 10; // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞
        }
      }, 1000);
    }, duration);

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–∫–∞–∑–∞—Ç–µ–ª—å
    document.getElementById("pointer").style.display = "block";
  }

  function resetRoulette() {
    document.getElementById("overlay").style.display = "none";
    let roulette = document.getElementById("roulette");
    roulette.style.transition = "none"; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥—ã
    roulette.style.transform = "translateX(0px)";
    isSpinning = false;
    document.getElementById("spin-button").disabled = false;
  }
</script>

</body>
