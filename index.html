<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†—É–ª–µ—Ç–∫–∞ NFT</title>
  <style>
    body {
      background: #6a0dad;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #roulette-container {
      width: 320px;
      margin: 50px auto;
      overflow: hidden;
      border: 4px solid white;
      background: transparent;
      height: 180px;
      position: relative;
    }
    #roulette {
      display: flex;
      align-items: center;
      will-change: transform;
    }
    .item {
      min-width: 120px;
      margin: 0 10px;
      text-align: center;
      flex-shrink: 0;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      background: transparent;
    }
    button {
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #overlay img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid gold;
      margin-bottom: 20px;
      background: white;
    }
    #overlay h2 {
      font-size: 2em;
      color: gold;
    }
  </style>
</head>
<body>

<h1>–†—É–ª–µ—Ç–∫–∞ NFT üéÅ</h1>

<button onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>

<div id="overlay">
  <img id="prize-img" src="" alt="–ü—Ä–∏–∑">
  <h2>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</h2>
</div>

<script>
  let roulette = document.getElementById('roulette');
  let overlay = document.getElementById('overlay');
  let prizeImg = document.getElementById('prize-img');
  let position = 0;
  let speed = 30; // –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
  let spinning = false;
  let animationFrame;

  function startRoulette() {
    if (spinning) return;
    spinning = true;
    position = 0;
    speed = 30;

    function spin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;
      animationFrame = requestAnimationFrame(spin);
    }

    spin();

    setTimeout(() => {
      gradualStop();
    }, 3000);
  }

  function gradualStop() {
    cancelAnimationFrame(animationFrame);
    let deceleration = speed / 100; // –¥–µ–ª–∞–µ–º –º–∞–ª–µ–Ω—å–∫–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
    function slowSpin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;

      speed -= deceleration;
      if (speed > 0.5) {
        requestAnimationFrame(slowSpin);
      } else {
        spinning = false;
        showPrize();
      }
    }
    slowSpin();
  }

  function showPrize() {
    let items = document.querySelectorAll('.item img');
    let center = window.innerWidth / 2;
    let minDiff = Infinity;
    let winnerSrc = '';

    items.forEach(img => {
      let rect = img.getBoundingClientRect();
      let imgCenter = rect.left + rect.width / 2;
      let diff = Math.abs(center - imgCenter);
      if (diff < minDiff) {
        minDiff = diff;
        winnerSrc = img.src;
      }
    });

    prizeImg.src = winnerSrc;
    overlay.style.display = 'flex';
  }
</script>

</body>
