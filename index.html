<button onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>

<script>
  let roulette = document.getElementById('roulette');
  let position = 0;
  let speed = 20; // –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
  let spinning = false;
  let slowdown = false;
  let slowInterval;

  function startRoulette() {
    if (spinning) return;
    spinning = true;
    slowdown = false;
    position = 0;
    speed = 20;

    let move = () => {
      position -= speed;
      roulette.style.transform = `translateX(${position}px)`;

      // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }

      if (!slowdown) {
        requestAnimationFrame(move);
      }
    };
    move();

    // –°–ø—É—Å—Ç—è 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–º–µ–¥–ª—è—Ç—å
    setTimeout(() => {
      slowdown = true;
      slowInterval = setInterval(() => {
        speed -= 0.5;
        if (speed <= 0) {
          clearInterval(slowInterval);
          spinning = false;
          highlightWinningItem();
        } else {
          position -= speed;
          roulette.style.transform = `translateX(${position}px)`;
          if (position <= -roulette.scrollWidth / 2) {
            position = 0;
          }
        }
      }, 50);
    }, 3000);
  }

  function highlightWinningItem() {
    let items = document.querySelectorAll('.item');
    items.forEach(item => item.classList.remove('highlight'));
    let center = 160; // —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞ —Ä—É–ª–µ—Ç–∫–∏ (–ø–æ–ª–æ–≤–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞)

    let minDiff = Infinity;
    let winner = null;

    items.forEach(item => {
      let rect = item.getBoundingClientRect();
      let itemCenter = rect.left + rect.width / 2;
      let diff = Math.abs(center - itemCenter);
      if (diff < minDiff) {
        minDiff = diff;
        winner = item;
      }
    });

    if (winner) {
      winner.classList.add('highlight');
    }
  }
</script>
