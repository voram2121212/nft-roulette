<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рулетка Призов</title>
  <style>
    body {
      text-align: center;
      background: #6a0dad;
      color: white;
      font-family: Arial, sans-serif;
    }
    #roulette {
      display: flex;
      overflow: hidden;
      width: 300px;
      margin: 50px auto;
      border: 4px solid white;
      background: #fff;
      height: 150px;
      align-items: center;
    }
    .item {
      min-width: 100px;
      margin: 0 10px;
      transition: transform 0.5s;
    }
    .item img {
      width: 80px;
      height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Рулетка призов</h1>

<div id="roulette">
  <div class="item"><img src="https://via.placeholder.com/80?text=1"></div>
  <div class="item"><img src="https://via.placeholder.com/80?text=2"></div>
  <div class="item"><img src="https://via.placeholder.com/80?text=3"></div>
  <div class="item"><img src="https://via.placeholder.com/80?text=4"></div>
  <div class="item"><img src="https://via.placeholder.com/80?text=5"></div>
</div>

<button onclick="startRoulette()">Крутить!</button>

<script>
  function startRoulette() {
    let roulette = document.getElementById('roulette');
    let random = Math.floor(Math.random() * 5); // Выбирает случайный элемент
    let offset = -(random * 120); // Сдвигаем рулетку влево
    roulette.style.transition = "transform 2s ease-out";
    roulette.style.transform = translateX(${offset}px);
  }
</script>

</body>
</html>
