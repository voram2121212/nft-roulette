  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: white;
      text-align: center;
      height: 100%;
    }
    #roulette-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 300px;
      margin-top: 60px;
      background: #fff;
    }
    #roulette {
      display: flex;
      align-items: center;
      will-change: transform;
    }
    .item {
      min-width: 250px;
      margin: 0 30px;
      flex-shrink: 0;
    }
    .item img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      background: transparent;
    }
    button {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 22px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }
    #overlay img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 25px;
      border: 5px solid gold;
      margin-bottom: 20px;
      background: white;
    }
    #overlay h2 {
      font-size: 2.5em;
      color: gold;
      margin-bottom: 20px;
    }
    #overlay button {
      padding: 12px 30px;
      font-size: 18px;
      background: #ff4081;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 5;
    }
    #cooldown {
      margin-top: 15px;
      font-size: 20px;
      color: lightgray;
    }
  </style>
