<button id="spinButton" onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>
<p id="timer">–°–ª–µ–¥—É—é—â–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑: 10 —Å–µ–∫—É–Ω–¥</p>

<div id="overlay">
  <img id="prize-img" src="" alt="–ü—Ä–∏–∑">
  <h2>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</h2>
  <button onclick="closeOverlay()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
  let roulette = document.getElementById('roulette');
  let overlay = document.getElementById('overlay');
  let prizeImg = document.getElementById('prize-img');
  let spinButton = document.getElementById('spinButton');
  let timerElement = document.getElementById('timer');
  let pointer = document.getElementById('pointer');
  let position = 0;
  let speed = 30; 
  let spinning = false;
  let animationFrame;
  let timer;

  function startRoulette() {
    if (spinning) return;
    spinning = true;
    position = 0;
    speed = 30;

    // –£–±–∏—Ä–∞–µ–º —Ç–∞–π–º–µ—Ä, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –º–µ—à–∞–ª –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    clearInterval(timer);
    timerElement.style.display = 'none'; // –°–∫—Ä—ã—Ç—å —Ç–∞–π–º–µ—Ä —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã

    function spin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;
      animationFrame = requestAnimationFrame(spin);
    }

    spin();

    setTimeout(() => {
      gradualStop();
    }, 3000);
  }

  function gradualStop() {
    cancelAnimationFrame(animationFrame);
    let deceleration = speed / 100; 
    function slowSpin() {
      position -= speed;
      if (position <= -roulette.scrollWidth / 2) {
        position = 0;
      }
      roulette.style.transform = `translateX(${position}px)`;

      speed -= deceleration;
      if (speed > 0.5) {
        requestAnimationFrame(slowSpin);
      } else {
        spinning = false;
        showPrize();
      }
    }
    slowSpin();
  }

  function showPrize() {
    let items = document.querySelectorAll('.item img');
    let center = window.innerWidth / 2;
    let minDiff = Infinity;
    let winnerSrc = '';

    items.forEach(img => {
      let rect = img.getBoundingClientRect();
      let imgCenter = rect.left + rect.width / 2;
      let diff = Math.abs(center - imgCenter);
      if (diff < minDiff) {
        minDiff = diff;
        winnerSrc = img.src;
      }
    });

    prizeImg.src = winnerSrc;
    overlay.style.display = 'flex';

    // –¢–∞–π–º–µ—Ä –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ –Ω–∞ 10 —Å–µ–∫—É–Ω–¥
    let secondsLeft = 10;
    timerElement.style.display = 'block';
    timer = setInterval(function() {
      timerElement.textContent = `–°–ª–µ–¥—É—é—â–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑: ${secondsLeft} —Å–µ–∫—É–Ω–¥`;
      secondsLeft--;
      if (secondsLeft < 0) {
        clearInterval(timer);
        timerElement.textContent = `–ì–æ—Ç–æ–≤–æ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∑–∞–ø—É—Å–∫—É!`;
        spinButton.disabled = false;
      }
    }, 1000);

    spinButton.disabled = true;
  }

  function closeOverlay() {
    overlay.style.display = 'none';
  }
</script>
