      margin: 0 10px;
      text-align: center;
      transition: transform 0.5s;
    }
    .item img {

      height: 80px;
      border-radius: 10px;
    }
    button {

      padding: 10px 30px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .highlight {
      border: 4px solid gold;
      border-radius: 10px;
      padding: 5px;
    }
  </style>
</head>

<button onclick="startRoulette()">Крутить!</button>

<script>
  function startRoulette() {
    let roulette = document.getElementById('roulette');
    let items = document.querySelectorAll('.item');
    
    // Снимаем старую подсветку
    items.forEach(item => item.classList.remove('highlight'));
    
    let totalItems = items.length;
    let random = Math.floor(Math.random() * 5); // выбираем 1 из первых 5 призов
    let fullRounds = 5; // сколько полных прокруток сделать
    let itemWidth = 120; // ширина одного элемента + отступы
    let finalPosition = (fullRounds * totalItems + random) * itemWidth;
    
    // Анимация плавная и замедленная
    roulette.style.transition = "transform 4s cubic-bezier(0.2, 0.8, 0.4, 1)";
    roulette.style.transform = `translateX(-${finalPosition}px)`;
    
    // После остановки выделяем выигравший элемент
    setTimeout(() => {
      let selectedIndex = random;
      let selectedItem = document.querySelectorAll('.item')[selectedIndex];
      selectedItem.classList.add('highlight');
    }, 4000); // через 4 секунды
  }
</script>
