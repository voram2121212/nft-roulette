<button onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å!</button>

<script>
  let roulette = document.getElementById('roulette');
  let spinning = false;
  
  function startRoulette() {
    if (spinning) return; // –ß—Ç–æ–±—ã –Ω–µ –Ω–∞–∂–∏–º–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–¥—Ä—è–¥
    spinning = true;
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –±–µ—Å–∫–æ–Ω–µ—á–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –¥–≤–∏–∂–µ–Ω–∏—è
    roulette.style.animation = "spin 2s linear infinite";

    // –ß–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
    setTimeout(() => {
      roulette.style.animation = "none";
      let items = document.querySelectorAll('.item');
      
      // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
      items.forEach(item => item.classList.remove('highlight'));
      
      // –†–∞–Ω–¥–æ–º–Ω—ã–π –≤—ã–±–æ—Ä
      let randomIndex = Math.floor(Math.random() * 5); // —Å—Ä–µ–¥–∏ –ø–µ—Ä–≤—ã—Ö 5 —Ä–µ–∞–ª—å–Ω—ã—Ö

      // –í—ã—á–∏—Å–ª—è–µ–º —Å–¥–≤–∏–≥ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫—Ä–∞—Å–∏–≤–æ
      let offset = randomIndex * (120 + 20); // —à–∏—Ä–∏–Ω–∞ + –æ—Ç—Å—Ç—É–ø—ã
      
      roulette.style.transition = "transform 2s ease-out";
      roulette.style.transform = `translateX(-${offset}px)`;
      
      setTimeout(() => {
        let selectedItem = document.querySelectorAll('.item')[randomIndex];
        selectedItem.classList.add('highlight');
        spinning = false;
      }, 2000); // –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—ã–¥–µ–ª–∏—Ç—å
    }, 4000); // –∫—Ä—É—Ç–∏—Ç—Å—è 4 —Å–µ–∫—É–Ω–¥—ã
  }
</script>
